[DEFAULT]
name = test
version = 1.0

[app:welcome]
paste.app_factory = test_wsgi:WelcomeApp.factory
version = 2.0
set name = welcome

[filter: url]
paste.filter_factory= test_wsgi:UrlFilter.factory

[filter: auth]
paste.filter_factory= test_wsgi:AuthFilter.factory

[pipeline: manage]
pipeline = url auth  welcome 

[composite:admin]
use = egg:Paste#urlmap
/admin = manage

