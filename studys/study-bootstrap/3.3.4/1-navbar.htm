<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>1-navbar</title>
	<link href="./bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">

	<style type="text/css">
		body{
			padding-top:50px;
			padding-bottom:20px
		}
	</style>
</head>


<body>
<!-- 导航栏1: 屏幕缩小时,导航栏目自动压缩到button中-->
	<!--nav class="navbar navbar-inverse navbar-fixed-top"-->
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<!--使用小屏幕浏览的时候,导航栏选项会被压缩成右侧的一个按钮, data-target指定button点击展示的内容-->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<!-- "icon-bar"显示为按钮上的一个横条-->
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" herf="#">Project name</a>
			</div>
			<div id="navbar1" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>

<!-- 导航栏2: 带有登录框 -->
	<!--nav class="navbar navbar-inverse navbar-fixed-top"-->
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar2" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project Name</a>
			</div>
			<div id="navbar2" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div> 
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div> 
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
		</div>
	</nav>

<!-- 导航栏3: 导航栏目下拉列表-->
	<!--nav class="navbar navbar-inverse navbar-fixed-top"-->
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<!--使用小屏幕浏览的时候,导航栏选项会被压缩成右侧的一个按钮, data-target指定button点击展示的内容-->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar3" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<!-- "icon-bar"显示为按钮上的一个横条-->
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" herf="#">Project name</a>
			</div>
			<div id="navbar3" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
					<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another Action</a></li>
						<li class="divider"></li>
						<li class="dropdown-header">Nav header</li>
						<li><a href="#">Separated link</a></li>
						<li><a href="#">One more Separated link</a></li>
					</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

<!-- 导航栏4: 带有搜索框-->
	<!--nav class="navbar navbar-inverse navbar-fixed-top"-->
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar4" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Project name</a>
		</div>
		<div id="navbar4" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Dashboard</a></li>
				<li><a href="#">Setting</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Help</a></li>
			</ul>
			<form class="navbar-form navbar-right">
				<input type="text" class="form-control" placeholder="Search..">
			</form>
		</div>
	</div>
</nav>

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="./bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
</body>
</html>
